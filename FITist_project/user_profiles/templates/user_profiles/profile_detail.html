{% extends 'layout.html' %}

{% block content %}
    <h1>Profile Detail Page</h1>
    <p>{{ user.username }}</p>
    <p>{{ user.first_name }}</p>
    <p>{{ user.last_name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.profile.program_selected }}</p>
    <a href="{% url 'profiles:logout' %}">Logout</a>
{% endblock %}
